<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象的转换</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>

<script>
    //1.通过js方式来获取名称叫div的所有html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length);//可以将其当作数组使用
    //对divs中所有的div让其标签内容变为"aaa"
    for(var i = 0; i < divs.length ; i++){
        $(divs[i]).html("ccc");
    }


    //2.通过jq方式获取名称为div的所有html元素对象
    var $divs = $("div");
    alert($divs.length);//也可以当作数组使用

    //对$divs中所有的div让其标签内容变为"bbb" 使用jq方式
    $(divs).html("bbb");

    /*
        1.JQuery对象和js对象方法不通用的
        2.两者相互转换
            * jq -> js:jq对象[索引] or jq对象.get(索引)

            * js -> jq:$(js对象)
     */

    $divs[0].innerHTML = "Gnar";
    $divs.get(1).innerHTML = "Neeko";
</script>
</body>
</html>
