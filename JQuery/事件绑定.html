<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //给b1按钮添加点击事件
        /*window.onload = function(){
            //1.获取b1按钮
            $("#b1").click(function () {
                alert("Gnardada~");
            });
        }*/

        //jquery入口函数(dom文档加载完成之后执行该函数中的代码)
        $(function(){
            //1.获取b1按钮
            $("#b1").click(function () {
                alert("Gnardada~");
            });
        });

        //window.onload = function() 和 $(function()) 的区别
        //* window.onload 只能定义一次，如果定义多次，后面的会将前边的覆盖掉
        // $(function(){}) 可以定义多次

        $(function () {
            $("#div1").css("background-color","red");
            $("#div2").css("backgroundColor","blue");
        });


    </script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<input type="button" value="点我" id="b1">


</body>


</html>
